<body>
    <!-- 通过数组的filter方法，注意数组的filter方法是一个高阶函数，参数是一个回调函数，满足回调函数条件的就会被过滤留下。定义一个remove函数，给tr 加v-for="item in list" 然后a链接绑定点击事件 @click="remove(item.id)"  

    定义remove函数


    把id传过来
    remove(id){
        this.list =  this.list.filter(item => item.id != id)//保留的就是所有item.id 不等于 传过来的 那个id 的项
    }  -->
</body>
