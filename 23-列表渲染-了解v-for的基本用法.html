<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
</head>
<body>
    <!-- 1.6 列表渲染指令

    vue 提供了v-for 列表渲染指令，用来辅助开发者基于一个数组来循环渲染一个列表结构。v-for 指令需要使用 item in items 形式的特殊语法，其中：
    items 是待循环的数组
    item 是被循环的每一项 




    v-for 中的索引

    v-for 指令还支持一个可选的第二个参数，即当前项的索引。语法格式为(item, index) in items，示例代码如下：



    注意：v-for 指令中的 item 项和 index 索引都是形参，可以根据需要进行重命名。例如(user, i) in userlist

-->


    <div id="app">
        <!-- bootstrap 加table类名---表格
        加table-bordered---表格边框
        table-hover---高亮
        table-striped---隔行变色(相邻的li颜色不同)
         -->
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>索引</th>
                    <th>ID</th>
                    <th>姓名</th>
                </tr>
            </thead>

            <tbody>
                <!-- 官方建议：只要用到了 v-for 指令，那么一定要绑定一个 :key 属性 -->
                <!-- 而且，尽量把 id 作为 key 的值 -->
                <!-- 官方对 key 的值类型，是有要求的：字符串或数字类型. 
                即： 只有字符串或number型  数据  才能作为key    -->
                <!-- key 的值是千万不能重复的，否则会终端报错：Duplicate keys detected -->

      
                <!-- v-for 中的索引

                v-for 指令还支持一个可选的第二个参数，即当前项的索引。语法格式为(item, index) in items，示例代码如下： -->



                <!-- 前面加不加小括号，是由你需不需要用到索引来实现的 -->




                <!-- 使用v-for，记得绑定:key 一般是以id作为key   必须是字符串型或者是number型 尽量选唯一的属性名   类似主码 -->
                




                <!-- key 的值是千万不能重复的，否则会终端报错：Duplicate keys detected -->




                <!-- key 的注意事项

                ①	key 的值只能是字符串或数字类型
                ②	key 的值必须具有唯一性（即：key 的值不能重复）
                ③	建议把数据项 id 属性的值作为key 的值（因为 id 属性的值具有唯一性）
                ④	使用 index 的值当作 key 的值没有任何意义（因为 index 的值不具有唯一性）
                ⑤	建议使用v-for 指令时一定要指定key 的值（既提升性能、又防止列表状态紊乱） -->

                <tr v-for="(person, index) in list" :key="person.id  " :title="person.name + index">
                    <!-- 可以用字符串拼接  -->
                    <!-- 拿到的item不仅子元素可以用，自己身上也可以用 -->
                    <td>{{ index }}</td>
                    <td>{{ person.id }}</td>
                    <td>{{ person.name }}</td>
                </tr>
            </tbody>

        </table>
    </div>
    <script src="./lib/vue-2.6.12.js">

    </script>


    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                list: [
                    {id: 1, name: '张三'},
                    {id: 2, name: '李四'},
                    {id: 3, name: '王五'},
                    {id: 4, name: '张三'}
                ]
            }
        })
    </script>
</body>
</html>
