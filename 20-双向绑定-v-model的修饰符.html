<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-model 指令的修饰符

    为了方便对用户输入的内容进行处理，vue 为 v-model 指令提供了 3 个修饰符，分别是：


    修饰符	作用	示例
    .number	自动将用户的输入值转为数值类型	<input v-model.number="age" />
    .trim	自动过滤用户输入的首尾空白字符	<input v-model.trim="msg" />
    .lazy	在“change”时而非“input”时更新	<input v-model.lazy="msg" 即：中间的变化不需要更新model />




    v-model后面直接加.修饰符 
    v-model.number="data对象的属性名" 意思是实现双向数据绑定的同时，先把这个转换为number 然后再改变model
-->


    <div id="app">
        <input type="text" v-model.number="n1"> + 
        <input type="text" v-model.number="n2"> = 

        <span> {{ n1 + n2 }} </span>

        <hr>


        <!-- 加了trim之后，会先去除首尾的空格，再同步到data对象中。需要注意的是，中间的空格是不会去除的。 -->
        <!-- 加入.lazy 中间的变化不会被更新到model中 -->


        <!-- 加入多个修饰符的话，直接继续加.  -->
        <input type="text" v-model.trim.lazy="username">
        <button @click="showName">获取用户名</button>

        <hr>

    </div>


    <script src="./lib/vue-2.6.12.js"></script>

    <script>
        const vm = new Vue({
            el: '#app',

            data: {
                username: 'zhangsan',
                n1: 1,
                n2: 2
            },

            methods: {
                showName() {
                    console.log(`用户名："${this.username}"`)
                }
            }
        })
    </script>

</body>
</html>
